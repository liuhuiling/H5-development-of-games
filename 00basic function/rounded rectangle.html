<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>圆角矩形</title>
</head>
<body>
<canvas id="myCanvas" width="2000" height="1000"></canvas>
<script>
    var c=document.getElementById("myCanvas");
    var ctx= c.getContext("2d");
    ctx.lineWidth=5;
    ctx.strokeStyle="red";
    ctx.fillStyle="green";
    ctx.beginPath();
    ctx.moveTo(20,20);
    ctx.lineTo(70,20);
    //5个参数：p1的x，y坐标，p2的x，y坐标，圆弧半径。。。
    ctx.arcTo(120,20,120,70,50);
    ctx.lineTo(120,120);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(200,200);
    ctx.lineTo(250,200);
    ctx.arcTo(270,200,270,220,20);
    ctx.lineTo(270,270);
    ctx.arcTo(270,290,250,290,20);
    ctx.lineTo(200,290);
    ctx.arcTo(180,290,180,270,20);
    ctx.lineTo(180,220);
    ctx.arcTo(180,200,200,200,20);
    ctx.stroke();
    ctx.fill();


</script>
</body>
</html>
