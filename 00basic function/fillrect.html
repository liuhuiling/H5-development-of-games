<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实心矩形</title>
</head>
<body>
<canvas id="myCanvas" height="100" width="500"></canvas>
<script>
    var c=document.getElementById("myCanvas");
    var ctx= c.getContext("2d");
    ctx.lineWidth=5;
    ctx.fillStyle="red";
    ctx.beginPath();
   ctx.rect(240,60,70,40);
    ctx.fill();
</script>

</body>
</html>
