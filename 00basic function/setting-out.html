        var c=document.getElementById("myCanvas");
        var ctx= c.getContext("2d");
        ctx.lineWidth=10;
        ctx.strokeStyle="red";

        //下面在划线的时候，用lineCap定义线帽的样式,3种样式
        //样式1
        ctx.lineCap="butt";
        ctx.beginPath();
        ctx.moveTo(10,10);
        ctx.lineTo(150,10);
        ctx.stroke();

        ctx.lineCap="round";
        ctx.beginPath();
        ctx.moveTo(10,40);
        ctx.lineTo(150,40);
        ctx.stroke();

        ctx.lineCap="square";
        ctx.beginPath();
        ctx.moveTo(10,70);
        ctx.lineTo(150,70);
        ctx.stroke();
    </script>
