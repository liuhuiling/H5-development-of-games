<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>利用clip在指定区域绘图</title>
</head>
<body>
    <canvas id="myCanvas" width="2000" height="1000"></canvas>
    <script>
        var c=document.getElementById("myCanvas");
        var ctx= c.getContext("2d");
        ctx.fillStyle="lightblue";
        ctx.arc(100,100,40,0,360*Math.PI/180,true);
//      ctx.stroke();
        ctx.clip();
        ctx.beginPath();
        ctx.fillRect(0,0,300,150);
    </script>
</body>
</html>
